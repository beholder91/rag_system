<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能文档问答系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- 将原来的 github.min.css 替换为 vs2015.min.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">智能文档问答系统</h1>
            <p class="mt-2 text-gray-600">基于AI的智能知识库检索与问答</p>
        </header>

        <div class="grid lg:grid-cols-3 gap-6">
            <!-- 聊天面板容器 -->
            <div id="chatPanel" class="lg:col-span-2 bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100"></div>
            <!-- 文档管理面板容器 -->
            <div id="docPanel" class="bg-white rounded-xl shadow-sm p-6 border border-gray-100"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
