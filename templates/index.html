<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能文档问答系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; }

        .chat-container::-webkit-scrollbar {
            width: 6px;
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }

        .message { animation: fadeInUp 0.3s ease; }

        .file-item { transition: transform 0.2s; }
        .file-item:hover { transform: translateX(4px); }

        .upload-area { transition: all 0.3s ease; }
        .upload-area:hover {
            border-color: #6366f1;
            background: #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">智能文档问答系统</h1>
            <p class="mt-2 text-gray-600">基于AI的智能知识库检索与问答</p>
        </header>

        <div class="grid lg:grid-cols-3 gap-6">
            <!-- 聊天区域 -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
                <div id="chatContainer" class="chat-container h-[600px] overflow-y-auto p-6 space-y-4"></div>
                
                <div class="p-4 bg-gray-50 border-t border-gray-100">
                    <div class="flex gap-3">
                        <input type="text" 
                               id="messageInput" 
                               class="flex-1 px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                               placeholder="请输入您的问题..."
                               onkeypress="if(event.key === 'Enter') sendMessage()">
                        <button onclick="sendMessage()"
                                class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                            发送
                        </button>
                    </div>
                </div>
            </div>

            <!-- 文档管理区域 -->
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <h2 class="text-xl font-semibold text-gray-900 mb-6">文档管理</h2>
                
                <div class="space-y-6">
                    <div class="upload-area p-6 border-2 border-dashed border-gray-300 rounded-xl text-center">
                        <input type="file" id="fileInput" class="hidden" accept=".doc,.docx">
                        <label for="fileInput" class="cursor-pointer">
                            <div class="mx-auto w-12 h-12 mb-3">
                                <svg class="w-full h-full text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                            </div>
                            <div class="text-sm text-gray-600">点击选择或拖拽文件</div>
                            <div class="mt-2 text-xs text-gray-500">支持 .doc, .docx 格式</div>
                        </label>
                    </div>

                    <button onclick="uploadFile()"
                            class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors">
                        上传文档
                    </button>

                    <div class="mt-8">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">已上传文档</h3>
                        <div id="fileList" class="space-y-2 max-h-[300px] overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadFiles() {
            fetch('/api/files')
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = files.map(file => `
                        <div class="file-item flex items-center p-3 hover:bg-gray-50 rounded-lg">
                            <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <span class="text-gray-700">${file}</span>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('加载文件列表失败:', error);
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = '<div class="text-red-500 text-sm">加载文件列表失败</div>';
                });
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('请选择文件');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message || '上传成功');
                loadFiles();
                fileInput.value = '';
            })
            .catch(error => {
                alert('上传失败: ' + error);
                console.error('上传错误:', error);
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            messageInput.value = '';

            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(result => {
                if (result.answer) {
                    appendMessage('bot', result.answer, result.sources);
                } else {
                    appendMessage('bot', '抱歉，处理您的问题时出现错误。');
                }
            })
            .catch(error => {
                appendMessage('bot', '抱歉，出现错误：' + error.message);
                console.error('Chat error:', error);
            });
        }

        function appendMessage(type, text, sources = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message max-w-[80%] ${type === 'user' ? 'ml-auto' : 'mr-auto'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = `rounded-lg p-4 ${type === 'user' ? 
                'bg-indigo-600 text-white' : 
                'bg-gray-100 text-gray-800'
            }`;
            contentDiv.textContent = text;
            messageDiv.appendChild(contentDiv);

            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'mt-2 p-3 bg-gray-50 rounded-lg text-sm border border-gray-200';
                sourcesDiv.innerHTML = sources.map(source => `
                    <div class="mb-3 last:mb-0">
                        <div class="flex items-center justify-between mb-1">
                            <div class="font-medium text-gray-700">
                                ${source.source.split('/').pop()}
                            </div>
                            <div class="text-indigo-600 text-xs">
                                相似度：${(source.score * 100).toFixed(1)}%
                            </div>
                        </div>
                        <div class="text-gray-600 text-sm">
                            ${source.content}
                        </div>
                    </div>
                `).join('');
                messageDiv.appendChild(sourcesDiv);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            messageDiv.classList.add('animate__animated', 'animate__fadeInUp');
        }

        window.onload = loadFiles;

        // 拖拽上传支持
        const uploadArea = document.querySelector('.upload-area');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('border-indigo-500', 'bg-indigo-50');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('border-indigo-500', 'bg-indigo-50');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            const fileInput = document.getElementById('fileInput');
            fileInput.files = files;
        }
    </script>
</body>
</html>
